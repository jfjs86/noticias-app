<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-slides *ngIf="dataLocalService.news.length === 0" [options]="sliderOpt">
    <ion-slide>
      <h1>Sin elementos</h1>
    </ion-slide>
  </ion-slides>


  <app-noticias *ngIf="dataLocalService.news.length > 0" [news]="dataLocalService.news" [favScreen]="true"></app-noticias>


</ion-content>
