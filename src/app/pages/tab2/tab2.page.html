<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary" (ionChange)="categoryChanged($event)">

    <ion-segment-button [value]="category" mode="md" *ngFor="let category of categories">
      <ion-label text-capitalize >{{category}}</ion-label>
    </ion-segment-button>
    
  </ion-segment>
</ion-header>

<ion-content color="dark">

  <app-noticias [news]="news"></app-noticias>

  <ion-infinite-scroll threshold="150PX" position="bottom" (ionInfinite)="loadData($event)">
    
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
    </ion-infinite-scroll-content>
    
  </ion-infinite-scroll>
  
</ion-content>
